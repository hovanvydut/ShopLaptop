<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <th scope="col" th:fragment="column_link(fieldName, columnLabel)">
        <a th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' +
          ${sortField == fieldName ? reverseOrder : sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}"
           class="text-white">[[${columnLabel}]]</a>

        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>
</body>
</html>
