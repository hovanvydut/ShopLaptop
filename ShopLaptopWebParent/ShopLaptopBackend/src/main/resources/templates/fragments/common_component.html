<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_header(title)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <div th:fragment="menu_page" class="row">

        <!--    LOGOUT FORM    -->
        <form th:action="@{/logout}" method="POST" th:hidden="true" name="logoutForm">
            <input type="submit" />
        </form>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.jpg}" width="30" height="30" class="d-inline-block align-top" alt="">
                Shop Laptop
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/users}">Users <span class="sr-only">(current)</span></a>
                    </li>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                    </th:block>

                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/questions}">Questions</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/reviews}">Reviews</a>
                    </li>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/report}">Sale Reports</a>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menus}">Menus</a>
                        </li>
                    </th:block>

                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a sec:authentication="principal.fullname" class="btn btn-secondary dropdown-toggle"
                           href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/account}">Account Details</a>
                            <a id="logoutLink" class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
