<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common_component :: page_header('LOGIN | ShopLaptop')">

</head>

<body>
<div class="container-fluid">
    <div class="row justify-content-md-center" style="height: 100vh; align-items: center">
        <div class="col-md-4">

            <form th:action="@{/login}" method="POST">

                <a class="navbar-brand d-flex justify-content-center" href="#">
                    <img th:src="@{/images/logo.jpg}" width="60" height="60" class="d-inline-block align-top mx-2"
                         alt="">
                    <h2>Shop Laptop</h2>
                </a>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary d-block m-auto">Submit</button>

            </form>

        </div>
    </div>
</div>
</body>

</html>
